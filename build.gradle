group 'cn.st.rs'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: "maven"
apply plugin: "war"
apply plugin: "jetty"

ext {
    encoding = "UTF-8"
    jdkVersion = 1.8
}

repositories {
    mavenLocal()
    maven {url "http://192.168.0.222:8081/nexus/content/groups/public/"}
    jcenter()
    mavenCentral()
}

// 编译配置
sourceCompatibility = jdkVersion
compileJava.options.encoding = encoding
compileTestJava.options.encoding = encoding

dependencies {
    compile "javax.servlet:javax.servlet-api:3.1.0"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

// jetty config
jettyRun.contextPath = "test"
httpPort = 8081
stopPort = 9090
stopKey = "stopKey"